<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <title>Cross-Browser payment QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcodepay.min.js"></script>
  </head>
  <body>
    <p>Payment QR code generator for JPYC payment Live Demo</p>
    <p>
      see
      <a href="https://github.com/Nuko973663/qrcodepayjs">readme on github</a>
    </p>

    Amount:
    <input id="amount" type="text" value="100" style="width: 50%" /><br />
    Destination Address:
    <input
      id="dest"
      type="text"
      value="0xafd382aCC893127D6fbb197b87453070Fc14D43d"
      style="width: 50%"
    /><br />
    <div
      id="qrcode"
      style="width: 300px; height: 300px; margin-top: 15px"
    ></div>

    <script type="text/javascript">
      var qrcode = new QRCodePay(document.getElementById("qrcode"));

      function makeCode() {
        var elAmount = document.getElementById("amount");
        var elDest = document.getElementById("dest");

        if (!elAmount.value || !elDest.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCodePay(elAmount.value, elDest.value);
      }

      makeCode();

      $("#amount, #dest")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          makeCode();
        });
    </script>

</html>
